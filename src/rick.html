<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body id="second" class="second">
  <header>
    <!--Icono de Home-->
    <nav>
      <ul>
        <li><a href="index.html"><span class="material-icons m-36">home</span></a></li>
      </ul> 
    </nav>
  </header>
  <!--Barra de puntuación y movimiento-->
  <div class="barra-movimiento">
    <p  class="moves">Movimientos: <span class="movimientos"></span> </p>
    <p class="moves">Puntuación: <span  class="puntuacion"></span> </p>
  </div>
  <!--PopUp Ganador con la imagen de Rick, botones de Volver a jugar y Retorn al Home-->
  <div class="popup-wrapper">
   <div class="popup">
    <div class="popup-content">
      <p><b>¡GANASTE! ¡Inténtalo con Morty!</b></p>
      <img src="img/ganar.gif" alt="ganar" class="gift">
        <button class="button">Volver a jugar</button>
        <a href="index.html"><button class="home">Home</button></a>
    </div>
  </div>
  </div>
  <!--Espacio para adjuntar el tablero-->
  <section id="board" class="board"> </section>
  
 <script src="main.js" type="module"></script>
</body>
</html>
